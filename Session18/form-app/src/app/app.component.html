<div class="container">
  <div class="row">
    <h1>Survey Form</h1>
  </div>

  <div class="row">
    <p>Let us know how we can improve freeCodeCamp</p>
  </div>

  <div class="row">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name" formControlName="name">
          </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Age" name="age" formControlName="age">
      </div>

      <div class="row">
        How likely is that you would recommend freeCodeCamp to friend
      </div>
      <div class="radio">
        <label for="">
          <input type="radio" value="Definitely" formControlName="status">
          Definitely
        </label>
      </div>
      <div class="radio">
          <label for="">
            <input type="radio" value="Maybe" formControlName="status">
            Maybe
          </label>
        </div>

<div class="radio">
            <label for="">
              <input type="radio" name="status" value="Not sure" formControlName="status">
              Not sure
            </label>
          </div>

      <!-- <div class="form-group">
        <label for="freeCodeCamp">What do you like most FCC</label>
        <select
          name="freeCodeCamp"
          id="freeCodeCamp"
          formControlName="freeCodeCamp"
          >
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open">Open Source</option>
        </select>
      </div> -->

      <div class="form-check">
        <div class="row">
          Things that should be improved in the future (Check all that apply)
        </div>
        <div class="row" *ngFor="let control of freeCodeCampArray.controls; let i = index">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" [formControl]="control" (change)="checkboxChange()">
            <label class="form-check-label" for="exampleCheck1">{{ options[i] }}</label>
        </div>
      </div>
      <div class="row">
        Any Comments or Suggestions
        <div class="form-group">
            <textarea name="questionAnswer" rows="3" class="form-control" placeholder="Enter your comment here ..."></textarea>
          </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
